<div
  [@scaleIn]="mode"
  class="clock-picker__circle"
  [ngClass]="{
    'clock-picker__circle--minutes': clockPickerService.isMinutesMode,
    'clock-picker__circle--hours': clockPickerService.isHoursMode
  }">
  <ng-circle-button
    (click)="handleClick(item)"
    *ngFor="let item of items">
      {{item}}
  </ng-circle-button>
</div>
