<div
  [@scaleIn]="mode"
  class="clock-picker__circle"
  [ngClass]="{
    'clock-picker__circle--minutes': clockPickerService.Time.Mode.isModeMinutes,
    'clock-picker__circle--hours': clockPickerService.Time.Mode.isModeHours
  }">
  <ng-clock-face></ng-clock-face>
  <ng-circle-button
    [selected]="isSelected(item)"
    (click)="handleClick(item)"
    *ngFor="let item of items">
    {{item}}
  </ng-circle-button>
</div>
