<div class="clock-picker__hours-mode-panel">
  <div [@hoursModeSlide]="selectedIndex" class="clock-picker__hours-mode-panel__scrollable">
    <button
      *ngFor="let option of options"
      (click)="toggleMode()"
      class="clock-picker__hours-mode-panel__button"
    >{{option.toLowerCase()}}</button>
  </div>
</div>
