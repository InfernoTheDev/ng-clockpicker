<div class="clock-picker__time-display">
  <button
    (click)="handleHoursClick()"
    class="clock-picker__time-display__button"
    [ngClass]="{'clock-picker__time-display__button--selected': isHoursMode}"
    >{{displayHours}}
  </button>
  <span class="clock-picker__time-display__divider">:</span>
  <button
    (click)="handleMinutesClick()"
    class="clock-picker__time-display__button"
    [ngClass]="{'clock-picker__time-display__button--selected': !isHoursMode}"
  >
    {{displayMinutes}}
  </button>
</div>
