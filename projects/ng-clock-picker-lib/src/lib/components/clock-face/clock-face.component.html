<svg class="clock-picker__clock-face">
  <ng-container *ngFor="let face of clockFaceItems[mode]">
      <line
        *ngIf="isSelected(face.display)"
        class="clock-picker__clock-face__tick"
        [attr.x1]="face.x1"
        [attr.y1]="face.y1"
        [attr.x2]="face.x2"
        [attr.y2]="face.y2"
      ></line>
  </ng-container>
  <circle
    r="10"
    [attr.cx]="center.x1"
    [attr.cy]="center.y1"
    class="clock-picker__clock-face__center"
  ></circle>
</svg>
