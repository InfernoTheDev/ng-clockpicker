<section>
  <img 
    (click)="this.showModal()"
    ngClockPicker 
    [ngClockPickerConfig]="configB"
    src="assets/icon.svg" alt="">
  <h1>NgClockPicker</h1>
  <form [formGroup]="form">
    <input
      formControlName="time"
      placeholder="Pick time: 24h"
      ngClockPicker
      [ngClockPickerConfig]="configB"
    />
    <input
      formControlName="time"
      placeholder="Pick time: AM/PM"
      ngClockPicker
      [ngClockPickerConfig]="configA"
    />
  </form>
</section>
